<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Subdomain</title>

    <style>
      h1,
      a,
      iframe,
      button {
        display: block;
      }
      * + * {
        margin-top: 1em;
      }
    </style>
  </head>
  <body>
    <h1>Frontend</h1>

    <button id="own-server">Send Fetch request to own server</button>
    <button id="domain-server">Send Fetch request to external server</button>

    <script>
      const ownServerButton = document.querySelector("#own-server");
      ownServerButton.addEventListener("click", (event) => {
        fetch("/log", {
          method: "post",
          credentials: "omit",
          headers: {
            Authorization: "Bearer 12345",
          },
        })
          .then(console.log)
          .catch(console.log);
      });

      const domainServerButton = document.querySelector("#domain-server");
      domainServerButton.addEventListener("click", (event) => {
        fetch("http://localhost:3000/log", {
          method: "post",
          credentials: "omit",
          headers: {
            Authorization: "Bearer 12345",
          },
        })
          .then(console.log)
          .catch(console.log);
      });
    </script>
  </body>
</html>
